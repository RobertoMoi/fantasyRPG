<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/responsive_gamedev_remove_equipment.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Elimina Equipaggiamento</title>
</head>
<body>
    {% block nav %}{% include 'navbar_gamedev.html' %}{% endblock nav %}
    <div class="left"></div>

    <div class="main">
        <div class="container p-5 pt-2 pb-3 my-5 border border-2 rounded-3">

            <h3>ELIMINA EQUIPAGGIAMENTO</h3><br>

            <img class="img-fluid margin-image" src="/static/img/remove_equip.jpg" alt="logo Boss">
            <form action="{% url 'remove_equipment' %}" method="POST">
                {% csrf_token %}
                <div>
                    <b>{{ form.remove_equip.label_tag }}</b>
                        {% for  pk, choice in form.remove_equip.field.choices %}
                            <div class="form-check mt-2">
                                <input id="id_{{form.remove_equip.name}}_{{ forloop.counter0 }}"
                                       name="{{form.remove_equip.name}}"
                                       type="{{form.remove_equip.field.widget.input_type}}" value="{{pk}}"
                                       class="form-check-input">

                                <label for="id_{{form.remove_equip.name}}_{{ forloop.counter0 }}"
                                       class="form-check-label">{{ choice }}</label>
                            </div>
                        {% endfor %}
                </div>
                <input type="button" name="Indietro" class="mt-3 btn btn-primary " onclick="location.href='../';"
                       value="Indietro">

                <button type="submit" class="mt-3 btn btn-primary button-position">Elimina Equipaggiamento</button>
            </form>
        </div>
    </div>

    <div class="right"></div>
</body>
</html>
