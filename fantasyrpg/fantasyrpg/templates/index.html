<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/responsiveindex.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    {% csrf_token %}
    <div class="left"></div>

    <div class="main">
        <div class="container p-5 my-5 border border-2 rounded-3">
            <img class="img-fluid margin-image" src="/static/img/logofantasy.jpg" alt="logo">

            <div class="d-grid gap-3">
                <a href="{% url 'signup' %}" class="btn btn-primary btn-block" type="button">Sign Up</a>
                <a href="{% url 'loginPage' %}" class="btn btn-primary btn-block" type="button">Login</a>
            </div>
        </div>
    </div>

    <div class="right"></div>
</body>
</html>
