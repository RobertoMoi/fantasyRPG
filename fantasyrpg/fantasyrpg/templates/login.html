{% block content %}
<html lang="en">
<head>
	<link rel="stylesheet" href="/static/css/responsivelogin.css" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<div class="left">
		{% for message in messages %}
			<div class="text-center pt-3 ml my-5 border border-success border-2 rounded-3">
				<p  id="messages">{{message}}</p>
			</div>
		{% endfor %}
	</div>

	<div class="main">
		<div class="container p-5 my-5 border border-2 rounded-3">
			<img class="img-fluid margin-image" src="/static/img/logofantasy.jpg" alt="logo">

			<div class="container mt-3">
				<form action='/login/' method='POST'>
					{% csrf_token %}
					<div class="mb-3 mt-3">
						<input type="text" class="form-control" id="uname" name="username" placeholder="Username"
							   autofocus required>
					</div>
					<div class="mb-3">
						<input type="password" class="form-control" id="pwd" name="password" placeholder="Password"
							   required>
					</div>

					<a href="{% url 'signup' %}" class="btn btn-primary btn-lg button-signup-position" type="button">
						Sign Up</a>

					<button type="submit" class="btn btn-primary btn-lg button-position">Login</button>
				</form>
			</div>
		</div>
	</div>

	<div class="right"></div>
</body>
</html>
{% endblock content %}
