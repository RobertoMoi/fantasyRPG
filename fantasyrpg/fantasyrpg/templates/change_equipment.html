<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/responsive_change_equipment.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Change equipment</title>
</head>
<body>
    {% block nav %}{% include 'navbar.html' %}{% endblock nav %}
    <div class="left"></div>

    <div class="main">
        <div class="container pt-2 pb-3 p-5 my-5 border border-2 rounded-3">
            <img class="img-fluid margin-image" src="/static/img/logoequip.png" alt="logo">
            <form action="{% url 'change_equipment' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    {{ form.equipments.label_tag }}
                        {% for pk, choice in form.equipments.field.choices %}
                            <div class="form-check mt-2">
                                <input id="id_{{form.equipments.name}}_{{ forloop.counter0 }}"
                                       name="{{form.equipments.name}}"
                                       type="{{form.equipments.field.widget.input_type}}" value="{{pk}}"
                                       class="form-check-input">

                                <label for="id_{{form.equipments.name}}_{{ forloop.counter0 }}"
                                       class="form-check-label">{{ choice }}</label>
                            </div>
                        {% endfor %}
                </div>

                <button type="submit" class="btn btn-primary button-position">Conferma</button>
            </form>
        </div>
    </div>

    <div class="right"></div>
</body>
</html>
